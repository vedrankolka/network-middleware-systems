plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce-client-core
	implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.2.2'
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
	implementation 'org.apache.hadoop:hadoop-common:3.2.2'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'hr.fer.zemris.pus.lab1.zad2.VideoCount'

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'hr.fer.zemris.pus.lab1.zad2.VideoCount'
    )
  }
}